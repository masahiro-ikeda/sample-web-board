<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.8.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/register-user.css}">
    <title>新規登録</title>
</head>
<body>
<form th:object="${RegisterUserForm}" th:action="@{/user/register}" method="post">
    <label>ユーザID</label><br>
    <input type="text" th:field="*{userId}" placeholder="半角英数25文字まで" maxlength="25" required/><br>
    <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="errorMsg">error!</span><br>

    <label>パスワード</label><br>
    <input type="password" th:field="*{password}" placeholder="半角英数25文字まで" maxlength="25" required/><br>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errorMsg">error!</span><br>

    <label>ユーザ名</label><br>
    <input type="text" th:field="*{userName}" placeholder="25文字まで" maxlength="25" required/><br>
    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="errorMsg">error!</span><br>
    <br>

    <input type="submit" value="登録"/>
</form>
</body>
</html>
