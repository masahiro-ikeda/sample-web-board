<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
</head>
<body>
<form th:object="${RegisterUserForm}" th:action="@{/user/register}" method="post">
    <label>ユーザID</label><br>
    <input type="text" th:field="*{userId}" placeholder="半角英数字(25文字)" maxlength="25"/><br>
    <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="errorMsg">error!</span><br>
    <br>

    <label>パスワード</label><br>
    <input type="password" th:field="*{password}" placeholder="半角英数字(25文字)" maxlength="25"/><br>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errorMsg">error!</span><br>
    <br>

    <label>ユーザ名</label><br>
    <input type="text" th:field="*{userName}" placeholder="25文字" maxlength="25"/><br>
    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="errorMsg">error!</span><br>
    <br>

    <input type="hidden" name="userRole" value="USER"/><br>

    <input type="submit" value="登録"/>
</form>
</body>
</html>
