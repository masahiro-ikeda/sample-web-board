<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
</head>
<body>
<form th:object="${RegisterUserForm}" th:action="@{/user/register}" method="post">
    <input type="text" th:field="*{userId}" placeholder="ID" maxlength="25"/>
    <input type="password" th:field="*{password}" placeholder="PASSWORD" maxlength="25"/>
    <input type="text" th:field="*{userName}" placeholder="NAME" maxlength="25"/>
    <input type="submit" value="登録"/>
</form>
</body>
</html>
